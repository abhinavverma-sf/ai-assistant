<div class="video-heading">{{ 'videoLbl' | translate }}</div>
<video
  id="howtovideo"
  width="100%"
  controls
  disablepictureinpicture
  controlslist="nodownload"
  [poster]="posterImg"
  class="co-pilot-video"
  controls
  crossorigin="anonymous | use-credentials"
  preload="metadata"
  #videoElement
>
  <source
    [id]="'howtovideosource-' + videofilekey"
    [src]="safeUrl"
    type="video/mp4"
  />
  <track label="English" kind="captions" srclang="en" default />
</video>
