<div
  class="co-pilot-header-sub-header grabbable"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragBoundary=".cdk-overlay-container"
  cdkDragHandle
  (cdkDragEnded)="onDragEnded($event)"
>
  <div class="co-pilot-header">
    <div class="co-pilot-header-title">
      <span class="co-pilot-header-title-text">{{
        'coPilotLbl' | translate
      }}</span>
      <div class="powered-by-ai-container">
        <span class="co-pilot-header-ai-title-powered">
          {{ 'poweredByAILbl' | translate }}
        </span>
      </div>
    </div>
    <div class="co-pilot-header-icons">
      <span (click)="resetChat()" class="co-pilot-header-icon-reset">
        <mat-icon
          class="cursor-pointer icomoon undo-circle blue-icon"
          [attr.automation-id]="'co-pilot-header-reset'"
        ></mat-icon>
        <span class="blue-icon reset-text">
          {{ 'resetChatLbl' | translate }}
        </span>
      </span>
      <div>
        <mat-divider class="v-divider" [vertical]="true"></mat-divider>
      </div>
      <div class="co-pilot-header-icon-close">
        <mat-icon
          class="cursor-pointer icomoon close"
          (click)="onClose()"
          [attr.automation-id]="'co-pilot-header-close'"
        ></mat-icon>
      </div>
    </div>
  </div>
</div>
